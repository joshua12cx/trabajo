<section class="container-login">
    <div class="container" id="container">
         <div class="form-container sign-up">
             <form>
                 <h1>Create Account</h1>
                 <div class="social-icons">
                     <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                     <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                     <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                     <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                 </div>
                 <span>or use your email for registeration</span>
                 <input type="text" placeholder="Name">
                 <input type="email" placeholder="Email">
                 <input type="password" placeholder="Password">
                 <button>Registrarse</button>
             </form>
         </div>
         <div class="form-container sign-in">
             
             <form [formGroup]="formLogin" (ngSubmit)="sendUser()">
                 <h1 class="titulo">PORTAL</h1>
                 <br>
             <h1 class="titulo">PROYECCION SOCIAL</h1>
                 <img src="../../../../../assets/mg/f login.PNG" width="36%">
 
                 <h2 class="op">Usuario</h2>
                 <input type="text" placeholder="Usuario" formControlName="user" >
                 <h2 class="op">Contraseña</h2>
                 <input type="password" placeholder="Contraseña" formControlName="password">
                
                 <button>Ingresar</button>
                 
             </form>
         </div>
         <div class="toggle-container" >
             
             <img src="../../../../../assets/mg/fondo pa login.png" style="
             width: 100%;
             height: 100%;
         " >
         
         </div>
     </div>
 </section>
